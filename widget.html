<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body class="loading">
    <div class="bodyLoader loader"><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></div>
    <header>
      <div class="headerContainer">
        <div class="filterContainer">
          <label>Month:</label>
          <input type="text" class="form-control form-control-1 input-sm monthFilter" placeholder="mm/yyyy">
        </div>
        <div class="filterContainer">
          <label>Project:</label>
          <div class="projectFilterContainer">
            <div class="projectButton">
              <span>Select Project</span>
              <i class="las la-angle-down"></i>
            </div>
            <div class="js_content">
              <div class="js_search">
                <input type="text" placeholder="Search">
              </div>
              <ul class="js_options"></ul>
            </div>
        </div>
        </div>
              <button onclick="showData()">Search</button>
      </div>
    </header>
    <div class="appliedFilters">
      <div class="startDate filters">
        <label>Start Date:</label>
        <div class="value"></div>
      </div>
      <div class="endDate filters">
        <label>End Date:</label>
        <div class="value"></div>
      </div>
      <div class="startWeekCode filters">
        <label>Start Week Code:</label>
        <div class="value"></div>
      </div>
      <div class="endWeekCode filters">
        <label>End Week Code:</label>
        <div class="value"></div>
      </div>
    </div>
    <section class="containerSection">
      <div class="containerLoader loader"><div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div></div>
        <div class="performances">
          <!-- <div class="cardHeader">Performances</div> -->
          <div class="topPerformer">

          </div>
          <div class="performerslist">
          <ul>
          </ul>
          <div class="paginationContainer"></div>
        </div>
        </div>
        <div class="Overview">
          <div class="overviewSection">
            <div class="manager">
              <!-- Head details inserted here through JS -->
            </div>
            <div class="projectToalScore projectStatSummary">
              <div>Total Score</div>
              <div>
                <div class="left">
                  <h5></h5>
                  <p>Average</p>
                </div>
                <div class="statDivider"></div>
                <div class="right">
                  <h5></h5>
                  <p>Highest</p>
                </div>
              </div>
            </div>
            <div class="efficiency projectStatSummary">
              <div>Efficiency</div>
              <div>
                <div class="left">
                  <h5></h5>
                  <p>Average</p>
                </div>
                <div class="statDivider"></div>
                <div class="right">
                  <h5></h5>
                  <p>Highest</p>
                </div>
              </div>
            </div>
            <div class="quality projectStatSummary">
              <div>Quality</div>
              <div>
                <div class="left">
                  <h5></h5>
                  <p>Average</p>
                </div>
                <div class="statDivider"></div>
                <div class="right">
                  <h5></h5>
                  <p>Highest</p>
                </div>
              </div>
            </div>
            <div class="productivity projectStatSummary">
              <div>Productivity</div>
              <div>
                <div class="left">
                  <h5></h5>
                  <p>Average</p>
                </div>
                <div class="statDivider"></div>
                <div class="right">
                  <h5></h5>
                  <p>Highest</p>
                </div>
              </div>
            </div>
            <div class="attendance projectStatSummary">
              <div>Attendance</div>
              <div>
                <div class="left">
                  <h5></h5>
                  <p>Average</p>
                </div>
                <div class="statDivider"></div>
                <div class="right">
                  <h5></h5>
                  <p>Highest</p>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <div class="Graph1">
          <canvas id="myChart"></canvas>
        </div>
    </section>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src="script.js"></script> -->

</html>
